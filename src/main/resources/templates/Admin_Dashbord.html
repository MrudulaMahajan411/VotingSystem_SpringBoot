<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Admin Dashboard</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background: url("https://removal.ai/wp-content/uploads/2021/09/black-background-04-coolbackgrounds.png");
            color: #00FF00;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard-container {
            width: 80%;
            max-width: 1200px;
            background: #121212;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            border: 2px solid #00FF00;
            box-shadow: 0 0 20px #00FF00, 0 0 30px #00FF00;
        }

        .dashboard-title {
            font-size: 2.5em;
            color: #00FF00;
            margin-bottom: 30px;
        }

        .card-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .card {
            background: #1f1f1f;
            border-radius: 8px;
            width: 35%;
            max-width: 250px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            border: 2px solid #00FF00;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card h2 {
            color: #00FF00;
            margin-bottom: 20px;
        }

        .action-button {
            background-color: #121212;
            color: #00FF00;
            border: 2px solid #00FF00;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, text-shadow 0.3s ease;
        }

        .card:hover, .action-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00;
            background-color: #1f1f1f;
        }

        .action-button:hover {
            background-color: #00cc00;
            color: #fff;
        }

        @media (max-width: 768px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1 class="dashboard-title">Admin Dashboard</h1>
        <div class="card-container">
            <div class="card">
                <h2>Admin Login</h2>
                <a href="adminlogin"><button class="action-button">Login</button></a>
            </div>
            <div class="card">
                <h2>Admin Register</h2>
                <a href="saveAdmin"><button class="action-button">Register</button></a>
           </div>
           <div class="card">
                <h2>Write Election Notice</h2>
                <a href="saveNotice"><button class="action-button">Write</button></a>
            </div>
            <div class="card">
                <h2>Voter Register</h2>
                <a href="saveVoter"><button class="action-button">Register</button></a>
            </div>
            <div class="card">
                <h2>View Voters</h2>
                <a href="/findvoters"><button class="action-button">View</button></a>
            </div>
        </div>
        <a href="/welcome"><button class="action-button">Back
				to Dashboard</button></a>
    </div>

</body>
</html>
