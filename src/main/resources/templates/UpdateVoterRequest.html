<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Voter Request</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background: url("https://removal.ai/wp-content/uploads/2021/09/black-background-04-coolbackgrounds.png");
            color: #00FF00;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background: #121212;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            border: 2px solid #00FF00;
            box-shadow: 0 0 20px #00FF00, 0 0 30px #00FF00;
        }

        .container h1 {
            font-size: 2.5em;
            color: #00FF00;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #00FF00;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background-color: #1f1f1f;
            border: 2px solid #00FF00;
            color: #fff;
        }

        .form-group button {
            background-color: #00FF00;
            color: #121212;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group button:hover {
            background-color: #00cc00;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Voter</h1>
        <form action="/findVoterForUpdate" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Find Voter</button>
        </form>
        <div class="error" th:if="${error}" th:text="${error}"></div>
    </div>
    <a href="/Vdashbord"><button class="action-button">Back
				to Dashboard</button></a>
</body>
</html>
