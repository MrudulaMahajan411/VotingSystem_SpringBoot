<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background:url("https://removal.ai/wp-content/uploads/2021/09/black-background-04-coolbackgrounds.png");
            color: #00FF00;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: box-shadow 0.3s ease;
        }

        .signup {
            width: 300px;
            padding: 20px;
            background-color: #121212;
            border: 2px solid #00FF00;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        input, button {
            width: 100%;
            margin-bottom: 10px;
            background-color: #121212;
            color: #00FF00;
            border: 2px solid #00FF00;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, text-shadow 0.3s ease;
        }

        input:hover, button:hover, .signup:hover {
            background-color: #1f1f1f;
            box-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00;
            text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00;
        }

        .main:hover {
            box-shadow: 0 0 50px #00FF00, 0 0 100px #00FF00, 0 0 150px #00FF00;
        }

        button {
            cursor: pointer;
        }

        button:hover {
            background-color: #00cc00;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="signup">
           <h2>Voter Register</h2>
            <form action="govoterregister" method="post">
                <input type="number" name="id" placeholder="ID" required>
                <input type="text" name="VoterName" placeholder="Name" required>
                <input type="date" name="DOB" placeholder="Date of Birth" required>
                <input type="text" name="address" placeholder="Address" required>
                <input type="text" name="gender" placeholder="Gender" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button>Sign up</button>
                  <a href="/Vdashbord"><button class="action-button">Back
            </form>
        </div>       
    </div>
   
</body>
</html>
